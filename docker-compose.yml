version: '3'

services:
  bot:
    build: .
    volumes:
      - ./dbdata:/usr/src/app/data
    environment:
      - TELEGRAM_BOT_TOKEN=your_bot_token
    depends_on:
      - sqlite-db

  sqlite-db:
    image: nouchka/sqlite3:latest
    volumes:
      - ./dbdata:/dbdata
    command: -init /dbdata/words.db